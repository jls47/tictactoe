<html>
<head>
    <title>Tic Tac Toe: A Simple Version</title>
    <link rel = "stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <div class = "board">
        <div class = "3" id = "31" choice = "0"></div>
        <div class = "3" id = "32" choice = "1"></div>
        <div class = "3" id = "33" choice = "2"></div>
        <div class = "2" id = "21" choice = "3"></div>
        <div class = "2" id = "22" choice = "4"></div>
        <div class = "2" id = "23" choice = "5"></div>
        <div class = "1" id = "11" choice = "6"></div>
        <div class = "1" id = "12" choice = "7"></div>
        <div class = "1" id = "13" choice = "8"></div>
    </div>
    <button class = "clear">Clear board</button>
</body>

<script src = "https://code.jquery.com/jquery-3.2.1.js"></script>
<script src = "main.js"></script>
</html>
