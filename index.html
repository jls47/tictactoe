<html>
<head>
    <title>Tic Tac Toe: A Simple Version</title>
    <link rel = "stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <div class = "board">
        <div class = "3" id = "1"></div>
        <div class = "3" id = "2"></div>
        <div class = "3" id = "3"></div>
        <div class = "2" id = "1"></div>
        <div class = "2" id = "2"></div>
        <div class = "2" id = "3"></div>
        <div class = "1" id = "1"></div>
        <div class = "1" id = "2"></div>
        <div class = "1" id = "3"></div>
    </div>
    <button class = "clear">Clear board</button>
</body>

<script src = "https://code.jquery.com/jquery-3.2.1.js"></script>
<script src = "main.js"></script>
</html>
