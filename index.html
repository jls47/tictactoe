<html>
<head>
    <title>Tic Tac Toe: A Simple Version</title>
    <link rel = "stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class = "board">
        <div class = "box" id = "t1"></div>
        <div class = "box" id = "t2"></div>
        <div class = "box" id = "t3"></div>
        <div class = "box" id = "c1"></div>
        <div class = "box" id = "c2"></div>
        <div class = "box" id = "c3"></div>
        <div class = "box" id = "b1"></div>
        <div class = "box" id = "b2"></div>
        <div class = "box" id = "b3"></div>
    </div>
    <button class = "clear">Clear board</button>
</body>

<script src = "https://code.jquery.com/jquery-3.2.1.js"></script>
<script src = "main.js"></script>
</html>
